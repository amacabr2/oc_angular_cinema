<div class="movies-container" id="top" loading="loading">

    <div class="page-header">
        <h1>Films les plus populaires</h1>
    </div>

    <div class="row" ng-show="movies.length > 1">
        <a ng-click="clickPredicateName()" class="btn btn-primary">Trier par nom</a>
        <a ng-click="clickPredicateRate()" class="btn btn-primary">Trier par note</a>
    </div>
    <br>

    <div class="row" ng-repeat="movie in movies | orderBy: orderByPredicate: orderByReverse">

        <div class="well">

            <div class="row">

                <div class="col-md-4">
                    <img ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" width="200" height="300">
                </div>

                <div class="col-md-8">

                    <a ng-href="#!/info/{{movie.id}}">
                        <h4 ng-bind="movie.title"></h4>
                    </a>

                    <div class="row">
                        <label class="col-md-2">Ann√©es : </label>
                        <span class="col-md-8" ng-bind="movie.release_date | date:'yyyy'"></span>
                    </div>

                    <div class="row">
                        <label class="col-md-2">Note : </label>
                        <div class="row col-md-10">
                            <span uib-rating class="col-md-6" ng-model="movie.vote_average" max="10" readonly="true"></span>
                            (<span ng-bind="movie.vote_count"></span> avis)<br>
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-md-2">Synopsis : </label>
                        <div class="col-md-10" ng-bind="movie.overview"></div>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-md-9">
            <ul uib-pagination class="pagination-sm" total-items="totalPages" ng-model="currentPage" ng-change="pageChanged()" items-per-page="20" max-size="5" boundary-links="true"></ul>
        </div>
    </div>

</div>
